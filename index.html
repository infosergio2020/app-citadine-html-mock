<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="./index.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="mhy-home__header">
        <div class="mhy-banner">
            <div class="mhy-banner__container">
                <div class="mhy-banner__slide mhy-banner__prev2"><img src="https://img-os-static.mihoyo.com/upload/2021/08/20/e1d7d7a413a888dae70315ff346f31b1.jpeg"></div>
                <div class="mhy-banner__slide mhy-banner__prev1"><img src="https://img-os-static.mihoyo.com/upload/2021/08/20/cccd22efb789215cf2f682dca06f3c69.png"></div>
                <div class="mhy-banner__slide mhy-banner__active"><img src="https://img-os-static.mihoyo.com/upload/2021/08/11/bd0e023cbec32e39489582a23302ae46.jpeg"></div>
                <div class="mhy-banner__slide mhy-banner__next1"><img src="https://img-os-static.mihoyo.com/upload/2021/08/10/e59e4e4f7f08710e52ac1dc5103c7300.jpeg"></div>
                <div class="mhy-banner__slide mhy-banner__next2"><img src="https://img-os-static.mihoyo.com/upload/2021/08/20/e1d7d7a413a888dae70315ff346f31b1.jpeg"></div>
                <div class="mhy-banner__slide"><img src="https://img-os-static.mihoyo.com/upload/2021/08/20/cccd22efb789215cf2f682dca06f3c69.png"></div>
                <div class="mhy-banner__slide"><img src="https://img-os-static.mihoyo.com/upload/2021/08/11/bd0e023cbec32e39489582a23302ae46.jpeg"></div>
                <div class="mhy-banner__slide"><img src="https://img-os-static.mihoyo.com/upload/2021/08/10/e59e4e4f7f08710e52ac1dc5103c7300.jpeg"></div>

                <div class="mhy-banner__prev" onclick="left()">
                    <img src="left.svg" alt="Anterior imagen">
                </div>
                <div class="mhy-banner__next" onclick="right()">
                    <img src="right.svg" alt="Siguiente imagen">
                </div>
                <div class="mhy-banner__pagination">
                    <div class="mhy-banner__bullet"></div>
                    <div class="mhy-banner__bullet"></div>
                    <div class="mhy-banner__bullet mhy-banner__bulletactive"></div>
                    <div class="mhy-banner__bullet"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
