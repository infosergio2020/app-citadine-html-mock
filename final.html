<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Mi Portafolio</title>
    <link href="final.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet" />
</head>

<body>
    <main id="main">
        <section>
            <h2 class="header">Mis Proyectos</h2>
            <div class="carousel">
                <button class="arrow arrow-left" aria-label="backward button"></button>
                <div class="window">
                    <ul class="project-container">
                        <li class="project1-container mhy-banner__slide mhy-banner__prev2"><button class="project1 project"><img src="images/naruto.png" class="project-img" alt="Mi primer proyecto"/></button></li>
                        <li class="project2-container mhy-banner__slide mhy-banner__prev1"><button class="project2 project"><img src="images/project2.png" class="project-img" alt="Mi segundo proyecto"/></button></li>
                        <li class="project3-container mhy-banner__slide mhy-banner__active"><button class="project3 project"><img src="images/project3.png"class="project-img" alt="Mi tercero proyecto"/></button></li>
                        <li class="project4-container " aria-hidden="true"><button class="project4 project" tabindex="-1"><img src="images/project4.png" class="project-img" alt="Mi cuarto proyecto"/></button></li>
                        <li class="project5-container " aria-hidden="true"><button class="project5 project" tabindex="-1"><img src="images/project5.png" class="project-img" alt="Mi quinto proyecto"/></button></li>

                        <!-- <div class="mhy-banner__slide mhy-banner__next1"><img src="images/naruto.png"></div>
                        <div class="mhy-banner__slide mhy-banner__next2"><img src="images/naruto.png"></div>
                        <div class="mhy-banner__slide"><img src="images/naruto.png"></div>
                        <div class="mhy-banner__slide"><img src="images/naruto.png"></div>
                        <div class="mhy-banner__slide"><img src="images/naruto.png"></div> -->

                    </ul>
                </div>
                <button class="arrow arrow-right" aria-label="forward button"></button>
                <!-- <div class="mhy-banner__pagination">
                    <div class="mhy-banner__bullet"></div>
                    <div class="mhy-banner__bullet"></div>
                    <div class="mhy-banner__bullet mhy-banner__bulletactive"></div>
                    <div class="mhy-banner__bullet"></div>
                </div> -->
            </div>
        </section>
    </main>
    <script src="final.js" type="text/javascript"></script>
</body>

</html>
